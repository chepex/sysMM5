<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="msgDlg" widgetVar="msgDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear nuevo mensaje">
            <h:form id="msgForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketController.selected != null}">
                      
                        <p:outputLabel value="Descripcion:" for="msg" />
                        <p:inputTextarea id="msg" rows="10" cols="50" required="true" value="#{ticketController.msg}"   />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ticketController.addMensaje}" value="#{bundle.Save}" update=":TicketListForm2,:growl" onclick="TicketCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TicketCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
