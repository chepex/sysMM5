<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketFinalizarDlg" widgetVar="TicketFinalizarDialog" modal="true" resizable="false" appendTo="@(body)" header="Finalizar">
            <h:form id="TicketFinalizarForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketController.selected != null}">
                      
                        <p:outputLabel value="Problema:" for="idProblema" />
                        <p:selectOneMenu id="idProblema" value="#{ticketController.selected.idticketProblema}" required="true" >
                            <f:selectItems value="#{ticketProblemaController.itemsAvailableSelectOne}"
                                           var="problemaItem"
                                           itemLabel="#{problemaItem.nombre}"
                                           itemValue="#{problemaItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Solucion:" for="solucion" />
                        <p:selectOneMenu id="solucion" value="#{ticketController.selected.idticketSolucion}" required="true" >
                            <f:selectItems value="#{ticketSolucionController.itemsAvailableSelectOne}"
                                           var="solucionItem"
                                           itemLabel="#{solucionItem.nombre}"
                                           itemValue="#{solucionItem}"/>
                        </p:selectOneMenu>                        
 
 
                        <p:outputLabel value="Descripcion:" for="msg" />
                        <p:textEditor  id="msg" widgetVar="editor2" value="#{ticketController.msg}" height="100" style="margin-bottom:10px" placeholder="Enter your content">
                            <f:facet name="toolbar">
                                 <span class="ql-formats">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                    <button class="ql-strike"></button>
                                </span>
                                <span class="ql-formats">
                                    <select class="ql-font"></select>
                                    <select class="ql-size"></select>
                                </span>
                            </f:facet>
                        </p:textEditor>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ticketController.finalizar}" value="#{bundle.Save}" update="display,:TicketListForm:datalist,:growl" onclick="TicketCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TicketCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
