<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeptoEditDlg" widgetVar="DeptoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDeptoTitle}">
            <h:form id="DeptoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deptoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDeptoLabel_iddepto}" for="iddepto" />
                        <p:inputText id="iddepto" value="#{deptoController.selected.iddepto}" title="#{bundle.EditDeptoTitle_iddepto}" required="true" requiredMessage="#{bundle.EditDeptoRequiredMessage_iddepto}"/>
                        <p:outputLabel value="#{bundle.EditDeptoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{deptoController.selected.nombre}" title="#{bundle.EditDeptoTitle_nombre}" required="true" requiredMessage="#{bundle.EditDeptoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deptoController.update}" value="#{bundle.Save}" update="display,:DeptoListForm:datalist,:growl" onclick="DeptoEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeptoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
