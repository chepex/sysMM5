<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition   template="/WEB-INF/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Proveedor"></h:outputText>
        </ui:define>

        <ui:define name="content">
            
                    <script type="text/javascript">
            // Blue : #3E98D3  |  Red : #EF3F61  |  Green : #2BB673  |  Orange : #F15732

            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#3E98D3', '#EF3F61', '#2BB673', '#F15732'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#ffffff',
                    gridLineColor: '#F5F5F5',
                    shadow: false
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#666F77'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    lineWidth: 1,
                    markerOptions: {
                        shadow: false,
                        size: 7,
                        style: 'circle'
                    }
                }
            }
                    </script>            
            <h:form id="ProveedorListForm">
                <p:panelGrid columns="6"  style=" border-style: hidden !important;" >
                <p:outputLabel value="Nombre" for="nombre" />
                <p:inputText value="#{proveedorController.nombre}" id="nombre" />
                <p:commandButton actionListener="#{proveedorController.consultaProveedor}" value="Consultar" update="@form :growl"  />
                <p:commandButton actionListener="#{proveedorController.limpiar}" value="Limpiar" update="@form :growl"  />
                </p:panelGrid>
                <p:fieldset legend="Lista Proveedores" toggleable="true" toggleSpeed="500">
                <p:panel header="Lista Proveedores">
                    <p:dataTable id="datalist" value="#{proveedorController.items}" var="item"
                                             selectionMode="single" selection="#{proveedorController.selected}"
                                 scrollable="true" 
                                 scrollHeight="250"
                                 rowKey="#{item.idproveedor}" 
                                     paginator="true" 
                                 paginatorTemplate="{Exporters}"
                                 >
                        <f:facet name="{Exporters}" >
                            <h:commandLink>
                                <p:graphicImage library="img" name="excel.png" width="24"/>                
                                <p:dataExporter type="csv" target="datalist" fileName="items" />
                            </h:commandLink>
                             <h:commandLink>
                                <p:graphicImage library="img" name="pdf.png" width="24"/>                
                                <p:dataExporter type="pdf" target="datalist" fileName="items" />
                            </h:commandLink>
                        </f:facet>                        
                        <p:ajax event="rowSelect"  listener="#{proveedorController.generaGrafica()}"  update="@form"/>
                        <p:ajax event="rowUnselect" listener="#{proveedorController.generaGrafica()}"  update="@form"/>

                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorTitle_nit}"/>
                            </f:facet>
                            <h:outputText value="#{item.nit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedorTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{proveedorController.prepareCreate}" update=":ProveedorCreateForm" oncomplete="PF('ProveedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProveedorViewForm" oncomplete="PF('ProveedorViewDialog').show()" disabled="#{empty proveedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProveedorEditForm" oncomplete="PF('ProveedorEditDialog').show()" disabled="#{empty proveedorController.selected}"/>
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
                </p:fieldset>
                  <p:tabView  id="panelCompra" rendered="#{!empty proveedorController.selected}">
                         <p:tab title="Grafica"> 
                             grafica
                             <p:chart rendered="#{proveedorController.selected.compraList.size()>0}" type="line" model="#{proveedorController.chartCompra}" style="height:300px;"/>
                         </p:tab>
                    <p:tab title="Compras"> 
                        
                
                    <p:dataTable id="datalistCompra"  value="#{proveedorController.selected.compraList}" var="item"
                             
                                
                                
                                   scrollable="true" 
                                 scrollHeight="250"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Documento"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </p:column>
                        <p:column   >
                            <f:facet name="header" >
                                <h:outputText value="Fecha"/>
                            </f:facet>
                              <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                           
                        </p:column>                         
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="subtotal"/>
                            </f:facet>
                            <h:outputText value="#{item.subTotal}"/>
                        </p:column>  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="iva"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </p:column>        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="total"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>                         
                      </p:dataTable>
                       </p:tab>
                  </p:tabView>
               
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
