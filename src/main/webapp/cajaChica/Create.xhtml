<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaChicaCreateDlg" widgetVar="CajaChicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCajaChicaTitle}">
            <h:form id="CajaChicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaChicaController.selected != null}">                                                
                        <p:outputLabel value="#{bundle.CreateCajaChicaLabel_montoInicial}" for="montoInicial" />
                        <p:inputText id="montoInicial" value="#{cajaChicaController.selected.montoInicial}" title="#{bundle.CreateCajaChicaTitle_montoInicial}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaChicaController.create}" value="#{bundle.Save}" update="display,:CajaChicaListForm:datalist,:growl"   oncomplete="PF('CajaChicaCreateDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CajaChicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
