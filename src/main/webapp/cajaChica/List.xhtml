<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition   template="/WEB-INF/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCajaChicaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
             <h:form id="CajaChicaListForm">
           <div style="position: absolute; right: 20px;">
           <p:commandButton id="buscarButton"   icon="ui-icon-search" value="Ctrl+B"  update="@form" oncomplete="PF('BUscarDialog').show()" disabled="#{!empty facturaController.selected}"/>                
           <p:commandButton  value="Aperturar"  icon="ui-icon-plus"   actionListener="#{cajaChicaController.prepareCreate}" update=":CajaChicaCreateForm" oncomplete="PF('CajaChicaCreateDialog').show()"/>
           <p:commandButton value="Cerrar"  actionListener="#{facturaController.create()}"   icon="ui-icon-disk" update="2form :growl" disabled="#{empty facturaController.selected}"/>
           <p:commandButton value="Limpiar" actionListener="#{facturaController.limpiar()}"   icon="ui-icon-closethick"  update="@form" disabled="#{empty facturaController.selected}"/>
           </div>            
           
                <p:panel header="#{bundle.ListCajaChicaTitle}">
                    <p:dataTable id="datalist" value="#{cajaChicaController.items}" var="item"
                                 selectionMode="single" selection="#{cajaChicaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcajaChica}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaChicaTitle_idcajaChica}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcajaChica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaChicaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaChicaTitle_montoInicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoInicial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaChicaTitle_montoFinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoFinal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaChicaTitle_abierta}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.abierta}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCajaChicaTitle_saldo}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cajaChicaController.prepareCreate}" update=":CajaChicaCreateForm" oncomplete="PF('CajaChicaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CajaChicaViewForm" oncomplete="PF('CajaChicaViewDialog').show()" disabled="#{empty cajaChicaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CajaChicaEditForm" oncomplete="PF('CajaChicaEditDialog').show()" disabled="#{empty cajaChicaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cajaChicaController.destroy}" update=":growl,datalist" disabled="#{empty cajaChicaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
