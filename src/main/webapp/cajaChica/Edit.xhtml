<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaChicaEditDlg" widgetVar="CajaChicaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCajaChicaTitle}">
            <h:form id="CajaChicaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaChicaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCajaChicaLabel_idcajaChica}" for="idcajaChica" />
                        <p:inputText id="idcajaChica" value="#{cajaChicaController.selected.idcajaChica}" title="#{bundle.EditCajaChicaTitle_idcajaChica}" required="true" requiredMessage="#{bundle.EditCajaChicaRequiredMessage_idcajaChica}"/>
                        <p:outputLabel value="#{bundle.EditCajaChicaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{cajaChicaController.selected.fecha}" title="#{bundle.EditCajaChicaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCajaChicaLabel_montoInicial}" for="montoInicial" />
                        <p:inputText id="montoInicial" value="#{cajaChicaController.selected.montoInicial}" title="#{bundle.EditCajaChicaTitle_montoInicial}" />
                        <p:outputLabel value="#{bundle.EditCajaChicaLabel_montoFinal}" for="montoFinal" />
                        <p:inputText id="montoFinal" value="#{cajaChicaController.selected.montoFinal}" title="#{bundle.EditCajaChicaTitle_montoFinal}" />
                        <p:outputLabel value="#{bundle.EditCajaChicaLabel_abierta}" for="abierta" />
                        <p:selectBooleanCheckbox id="abierta" value="#{cajaChicaController.selected.abierta}" />
                        <p:outputLabel value="#{bundle.EditCajaChicaLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{cajaChicaController.selected.saldo}" title="#{bundle.EditCajaChicaTitle_saldo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaChicaController.update}" value="#{bundle.Save}" update="display,:CajaChicaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CajaChicaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CajaChicaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
