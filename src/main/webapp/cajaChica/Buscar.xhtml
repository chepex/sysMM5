<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BuscarDlg" widgetVar="BUscarDialog" modal="true" resizable="false" appendTo="@(body)" header="Buscar compra">
            <h:form id="BuscarForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="8" >
                  
                    <p:outputLabel value="Fecha" for="finicio" />                    
                    <p:calendar id="finicio" pattern="dd-MM-yyyy"  value="#{cajaChicaController.vfecha}" showOn="button"/>                    
                    
                    <p:commandButton actionListener="#{cajaChicaController.buscar}" value="Buscar" oncomplete="PF('BUscarDialog').hide();"   icon="ui-icon-search" update=":CajaChicaListForm :growl" />
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
