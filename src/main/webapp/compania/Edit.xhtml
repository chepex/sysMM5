<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompaniaEditDlg" widgetVar="CompaniaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompaniaTitle}">
            <h:form id="CompaniaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{companiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_idtienda}" for="idtienda" />
                        <p:inputText id="idtienda" value="#{companiaController.selected.idtienda}" title="#{bundle.EditCompaniaTitle_idtienda}" required="true" requiredMessage="#{bundle.EditCompaniaRequiredMessage_idtienda}"/>
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{companiaController.selected.nombre}" title="#{bundle.EditCompaniaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{companiaController.selected.direccion}" title="#{bundle.EditCompaniaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_latitud}" for="latitud" />
                        <p:inputText id="latitud" value="#{companiaController.selected.latitud}" title="#{bundle.EditCompaniaTitle_latitud}" />
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_longitud}" for="longitud" />
                        <p:inputText id="longitud" value="#{companiaController.selected.longitud}" title="#{bundle.EditCompaniaTitle_longitud}" />
                        <p:outputLabel value="#{bundle.EditCompaniaLabel_venta}" for="venta" />
                        <p:inputText id="venta" value="#{companiaController.selected.venta}" title="#{bundle.EditCompaniaTitle_venta}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{companiaController.update}" value="#{bundle.Save}" update="display,:CompaniaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompaniaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompaniaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
