<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoCierreViewDlg" widgetVar="CatalogoCierreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatalogoCierreTitle}">
            <h:form id="CatalogoCierreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoCierreController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatalogoCierreLabel_idcatalogoCierre}"/>
                        <h:outputText value="#{catalogoCierreController.selected.idcatalogoCierre}" title="#{bundle.ViewCatalogoCierreTitle_idcatalogoCierre}"/>
                        <h:outputText value="#{bundle.ViewCatalogoCierreLabel_anio}"/>
                        <h:outputText value="#{catalogoCierreController.selected.anio}" title="#{bundle.ViewCatalogoCierreTitle_anio}"/>
                        <h:outputText value="#{bundle.ViewCatalogoCierreLabel_mes}"/>
                        <h:outputText value="#{catalogoCierreController.selected.mes}" title="#{bundle.ViewCatalogoCierreTitle_mes}"/>
                        <h:outputText value="#{bundle.ViewCatalogoCierreLabel_cerrado}"/>
                        <p:selectBooleanCheckbox value="#{catalogoCierreController.selected.cerrado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatalogoCierreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
