<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition   template="/WEB-INF/template2.xhtml">


        <ui:define name="title">
            <h:outputText value="Ventas"></h:outputText>
        </ui:define>

        <ui:define name="content">   
            <style>
                .ui-paginator {
                text-align: left ! important
                }
            </style>            
            <h:form id="ListCompra">    
                <p:panel header="Compra del mes">
                    <p:dataTable id="datalist" value="#{dashboardController.lcompra}" var="item"
                         selectionMode="single" selection="#{compraController.selected}"                          
                         rowKey="#{item.idcompra}"
                        scrollable="true" 
                      scrollHeight="450"
                      paginator="true" 
                      paginatorTemplate="{Exporters}"                                 
                      paginatorPosition="bottom"                         
                         > 
                <f:facet name="{Exporters}" >
                    <h:commandLink>
                        <p:graphicImage library="img" name="excel.png" width="24"/>                
                        <p:dataExporter type="csv" target="datalist" fileName="items" />
                    </h:commandLink>
                     <h:commandLink>
                        <p:graphicImage library="img" name="pdf.png" width="24"/>                
                        <p:dataExporter type="pdf" target="datalist" fileName="items" />
                    </h:commandLink>
                </f:facet>                    
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Proveedor"/>
                    </f:facet>
                    <h:outputText value="#{item.proveedorIdproveedor.nombre}"/>
                </p:column>                    
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListFacturaTitle_documento}"/>
                    </f:facet>
                    <h:outputText value="#{item.documento}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListFacturaTitle_fecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListFacturaTitle_cantidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidad}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListFacturaTitle_iva}"/>
                    </f:facet>
                    <h:outputText value="#{item.iva}"/>
                </p:column>
 
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListFacturaTitle_total}"/>
                    </f:facet>
                    <h:outputText value="#{item.total}"/>
                </p:column>             
            </p:dataTable>                
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
