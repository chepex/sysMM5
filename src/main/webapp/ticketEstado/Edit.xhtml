<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketEstadoEditDlg" widgetVar="TicketEstadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTicketEstadoTitle}">
            <h:form id="TicketEstadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketEstadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTicketEstadoLabel_idticketEstado}" for="idticketEstado" />
                        <p:inputText id="idticketEstado" value="#{ticketEstadoController.selected.idticketEstado}" title="#{bundle.EditTicketEstadoTitle_idticketEstado}" required="true" requiredMessage="#{bundle.EditTicketEstadoRequiredMessage_idticketEstado}"/>
                        <p:outputLabel value="#{bundle.EditTicketEstadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ticketEstadoController.selected.nombre}" title="#{bundle.EditTicketEstadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditTicketEstadoRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ticketEstadoController.update}" value="#{bundle.Save}" update="display,:TicketEstadoListForm:datalist,:growl" onclick="TicketEstadoEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TicketEstadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
