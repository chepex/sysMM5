<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketEstadoViewDlg" widgetVar="TicketEstadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTicketEstadoTitle}">
            <h:form id="TicketEstadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketEstadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTicketEstadoLabel_idticketEstado}"/>
                        <h:outputText value="#{ticketEstadoController.selected.idticketEstado}" title="#{bundle.ViewTicketEstadoTitle_idticketEstado}"/>
                        <h:outputText value="#{bundle.ViewTicketEstadoLabel_nombre}"/>
                        <h:outputText value="#{ticketEstadoController.selected.nombre}" title="#{bundle.ViewTicketEstadoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TicketEstadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
