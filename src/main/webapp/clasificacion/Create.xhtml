<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionCreateDlg" widgetVar="ClasificacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClasificacionTitle}">
            <h:form id="ClasificacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClasificacionLabel_idclasificacion}" for="idclasificacion" />
                        <p:inputText id="idclasificacion" value="#{clasificacionController.selected.idclasificacion}" title="#{bundle.CreateClasificacionTitle_idclasificacion}" required="true" requiredMessage="#{bundle.CreateClasificacionRequiredMessage_idclasificacion}"/>
                        <p:outputLabel value="#{bundle.CreateClasificacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{clasificacionController.selected.nombre}" title="#{bundle.CreateClasificacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClasificacionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateClasificacionLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{clasificacionController.selected.activo}" />
                        <p:outputLabel value="#{bundle.CreateClasificacionLabel_rubroIdrubro}" for="rubroIdrubro" />
                        <p:selectOneMenu id="rubroIdrubro" value="#{clasificacionController.selected.rubroIdrubro}" >
                            <f:selectItems value="#{rubroController.itemsAvailableSelectOne}"
                                           var="rubroIdrubroItem"
                                           itemLabel="#{rubroIdrubroItem.nombre}"
                                           itemValue="#{rubroIdrubroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionController.create}" value="#{bundle.Save}" update="display,:ClasificacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClasificacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClasificacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
