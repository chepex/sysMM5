<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCajaViewDlg" widgetVar="DetalleCajaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleCajaTitle}">
            <h:form id="DetalleCajaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleCajaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleCajaLabel_iddetalle}"/>
                        <h:outputText value="#{detalleCajaController.selected.iddetalle}" title="#{bundle.ViewDetalleCajaTitle_iddetalle}"/>
                        <h:outputText value="#{bundle.ViewDetalleCajaLabel_cantidad}"/>
                        <h:outputText value="#{detalleCajaController.selected.cantidad}" title="#{bundle.ViewDetalleCajaTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetalleCajaLabel_precio}"/>
                        <h:outputText value="#{detalleCajaController.selected.precio}" title="#{bundle.ViewDetalleCajaTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewDetalleCajaLabel_total}"/>
                        <h:outputText value="#{detalleCajaController.selected.total}" title="#{bundle.ViewDetalleCajaTitle_total}"/>
                        <h:outputText value="#{bundle.ViewDetalleCajaLabel_idproducto}"/>
                        <h:outputText value="#{detalleCajaController.selected.idproducto}" title="#{bundle.ViewDetalleCajaTitle_idproducto}"/>
                        <h:outputText value="#{bundle.ViewDetalleCajaLabel_idtransaccion}"/>
                        <h:outputText value="#{detalleCajaController.selected.idtransaccion}" title="#{bundle.ViewDetalleCajaTitle_idtransaccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleCajaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
