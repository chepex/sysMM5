<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCajaCreateDlg" widgetVar="DetalleCajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleCajaTitle}">
            <h:form id="DetalleCajaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleCajaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalleCajaLabel_iddetalle}" for="iddetalle" />
                        <p:inputText id="iddetalle" value="#{detalleCajaController.selected.iddetalle}" title="#{bundle.CreateDetalleCajaTitle_iddetalle}" required="true" requiredMessage="#{bundle.CreateDetalleCajaRequiredMessage_iddetalle}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleCajaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleCajaController.selected.cantidad}" title="#{bundle.CreateDetalleCajaTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateDetalleCajaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{detalleCajaController.selected.precio}" title="#{bundle.CreateDetalleCajaTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateDetalleCajaLabel_total}" for="total" />
                        <p:inputText id="total" value="#{detalleCajaController.selected.total}" title="#{bundle.CreateDetalleCajaTitle_total}" />
                        <p:outputLabel value="#{bundle.CreateDetalleCajaLabel_idproducto}" for="idproducto" />
                        <p:selectOneMenu id="idproducto" value="#{detalleCajaController.selected.idproducto}" >
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idproductoItem"
                                           itemValue="#{idproductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetalleCajaLabel_idtransaccion}" for="idtransaccion" />
                        <p:selectOneMenu id="idtransaccion" value="#{detalleCajaController.selected.idtransaccion}" >
                            <f:selectItems value="#{transaccionCajaController.itemsAvailableSelectOne}"
                                           var="idtransaccionItem"
                                           itemValue="#{idtransaccionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleCajaController.create}" value="#{bundle.Save}" update="display,:DetalleCajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalleCajaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleCajaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
