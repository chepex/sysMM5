<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CierreViewDlg" widgetVar="CierreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCierreTitle}">
            <h:form id="CierreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cierreController.selected != null}">
                        <h:outputText value="#{bundle.ViewCierreLabel_idcierre}"/>
                        <h:outputText value="#{cierreController.selected.idcierre}" title="#{bundle.ViewCierreTitle_idcierre}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_anio}"/>
                        <h:outputText value="#{cierreController.selected.anio}" title="#{bundle.ViewCierreTitle_anio}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_mes}"/>
                        <h:outputText value="#{cierreController.selected.mes}" title="#{bundle.ViewCierreTitle_mes}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_existencia}"/>
                        <h:outputText value="#{cierreController.selected.existencia}" title="#{bundle.ViewCierreTitle_existencia}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_costoUnitario}"/>
                        <h:outputText value="#{cierreController.selected.costoUnitario}" title="#{bundle.ViewCierreTitle_costoUnitario}"/>
                      
                        <h:outputText value="#{bundle.ViewCierreLabel_cantidadVenta}"/>
                        <h:outputText value="#{cierreController.selected.cantidadVenta}" title="#{bundle.ViewCierreTitle_cantidadVenta}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_precio}"/>
                        <h:outputText value="#{cierreController.selected.precio}" title="#{bundle.ViewCierreTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_totalVenta}"/>
                        <h:outputText value="#{cierreController.selected.totalVenta}" title="#{bundle.ViewCierreTitle_totalVenta}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_cantidadCompra}"/>
                        <h:outputText value="#{cierreController.selected.cantidadCompra}" title="#{bundle.ViewCierreTitle_cantidadCompra}"/>
                      
                        <h:outputText value="#{bundle.ViewCierreLabel_totaCompra}"/>
                        <h:outputText value="#{cierreController.selected.totaCompra}" title="#{bundle.ViewCierreTitle_totaCompra}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_fecha}"/>
                        <h:outputText value="#{cierreController.selected.fecha}" title="#{bundle.ViewCierreTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCierreLabel_totalUtilidad}"/>
                        <h:outputText value="#{cierreController.selected.totalUtilidad}" title="#{bundle.ViewCierreTitle_totalUtilidad}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_margen}"/>
                        <h:outputText value="#{cierreController.selected.margen}" title="#{bundle.ViewCierreTitle_margen}"/>
                        <h:outputText value="#{bundle.ViewCierreLabel_idproducto}"/>
                        <h:outputText value="#{cierreController.selected.idproducto}" title="#{bundle.ViewCierreTitle_idproducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CierreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
