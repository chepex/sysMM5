<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransaccionBancoCreateDlg" widgetVar="TransaccionBancoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTransaccionBancoTitle}">
            <h:form id="TransaccionBancoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transaccionBancoController.selected != null}">
                        
                        <p:outputLabel value="Banco" for="bancoIdbanco" />
                        <p:selectOneMenu id="bancoIdbanco" value="#{transaccionBancoController.selected.bancoIdbanco}" required="true" requiredMessage="#{bundle.EditTransaccionBancoRequiredMessage_bancoIdbanco}">
                            <f:selectItems value="#{bancoController.itemsAvailableSelectOne}"
                                           var="bancoIdbancoItem"
                                           itemLabel="#{bancoIdbancoItem.nombre}"
                                           itemValue="#{bancoIdbancoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Cuenta" for="cuentaBancoIdcuenta" />
                        <p:selectOneMenu id="cuentaBancoIdcuenta" value="#{transaccionBancoController.selected.cuentaBancoIdcuenta}" required="true" requiredMessage="#{bundle.EditTransaccionBancoRequiredMessage_cuentaBancoIdcuenta}">
                            <f:selectItems value="#{cuentaBancoController.itemsAvailableSelectOne}"
                                           var="cuentaBancoIdcuentaItem"
                                           itemLabel="#{cuentaBancoIdcuentaItem.numero}"
                                           itemValue="#{cuentaBancoIdcuentaItem}"/>
                        </p:selectOneMenu>                        
                        
                        <p:outputLabel value="Tipo" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{transaccionBancoController.selected.tipoTransaccionIdtipoTransaccion}" required="true" requiredMessage="#{bundle.EditTransaccionBancoRequiredMessage_cuentaBancoIdcuenta}">
                            <f:selectItems value="#{tipoTransaccionController.itemsAvailableSelectOne}"
                                           var="tipoTransaccionItem"
                                           itemLabel="#{tipoTransaccionItem.nombre}"
                                           itemValue="#{tipoTransaccionItem}"/>
                        </p:selectOneMenu>                                                

                        <p:outputLabel value="#{bundle.CreateTransaccionBancoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{transaccionBancoController.selected.descripcion}" title="#{bundle.CreateTransaccionBancoTitle_descripcion}" />
                        
                        <p:outputLabel value="#{bundle.CreateTransaccionBancoLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{transaccionBancoController.selected.referencia}" title="#{bundle.CreateTransaccionBancoTitle_referencia}" />
                        <p:outputLabel value="#{bundle.CreateTransaccionBancoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{transaccionBancoController.selected.valor}" title="#{bundle.CreateTransaccionBancoTitle_valor}" />

                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transaccionBancoController.create}" value="#{bundle.Save}" update="display,:TransaccionBancoListForm:datalist,:growl" oncomplete="PF('TransaccionBancoCreateDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransaccionBancoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
