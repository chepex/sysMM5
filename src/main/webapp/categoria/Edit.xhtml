<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaEditDlg" widgetVar="CategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriaTitle}">
            <h:form id="CategoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_idcategoria}" for="idcategoria" />
                        <p:inputText id="idcategoria" value="#{categoriaController.selected.idcategoria}" title="#{bundle.EditCategoriaTitle_idcategoria}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_idcategoria}"/>
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaController.selected.nombre}" title="#{bundle.EditCategoriaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{categoriaController.selected.activo}" />
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_usuarioCreate}" for="usuarioCreate" />
                        <p:inputText id="usuarioCreate" value="#{categoriaController.selected.usuarioCreate}" title="#{bundle.EditCategoriaTitle_usuarioCreate}" />
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_fechaCreate}" for="fechaCreate" />
                        <p:calendar id="fechaCreate" pattern="MM/dd/yyyy" value="#{categoriaController.selected.fechaCreate}" title="#{bundle.EditCategoriaTitle_fechaCreate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_usuarioUpdate}" for="usuarioUpdate" />
                        <p:inputText id="usuarioUpdate" value="#{categoriaController.selected.usuarioUpdate}" title="#{bundle.EditCategoriaTitle_usuarioUpdate}" />
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_fechaUpdate}" for="fechaUpdate" />
                        <p:calendar id="fechaUpdate" pattern="MM/dd/yyyy" value="#{categoriaController.selected.fechaUpdate}" title="#{bundle.EditCategoriaTitle_fechaUpdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCategoriaLabel_clasificacionIdclasificacion}" for="clasificacionIdclasificacion" />
                        <p:selectOneMenu id="clasificacionIdclasificacion" value="#{categoriaController.selected.clasificacionIdclasificacion}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clasificacionController.itemsAvailableSelectOne}"
                                           var="clasificacionIdclasificacionItem"
                                           itemValue="#{clasificacionIdclasificacionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.update}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
