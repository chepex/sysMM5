<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaViewDlg" widgetVar="CategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoriaTitle}">
            <h:form id="CategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoriaLabel_idcategoria}"/>
                        <h:outputText value="#{categoriaController.selected.idcategoria}" title="#{bundle.ViewCategoriaTitle_idcategoria}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_nombre}"/>
                        <h:outputText value="#{categoriaController.selected.nombre}" title="#{bundle.ViewCategoriaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{categoriaController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_usuarioCreate}"/>
                        <h:outputText value="#{categoriaController.selected.usuarioCreate}" title="#{bundle.ViewCategoriaTitle_usuarioCreate}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_fechaCreate}"/>
                        <h:outputText value="#{categoriaController.selected.fechaCreate}" title="#{bundle.ViewCategoriaTitle_fechaCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_usuarioUpdate}"/>
                        <h:outputText value="#{categoriaController.selected.usuarioUpdate}" title="#{bundle.ViewCategoriaTitle_usuarioUpdate}"/>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_fechaUpdate}"/>
                        <h:outputText value="#{categoriaController.selected.fechaUpdate}" title="#{bundle.ViewCategoriaTitle_fechaUpdate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCategoriaLabel_clasificacionIdclasificacion}"/>
                        <h:outputText value="#{categoriaController.selected.clasificacionIdclasificacion}" title="#{bundle.ViewCategoriaTitle_clasificacionIdclasificacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
