<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketMensajeViewDlg" widgetVar="TicketMensajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTicketMensajeTitle}">
            <h:form id="TicketMensajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketMensajeController.selected != null}">
                        <h:outputText value="#{bundle.ViewTicketMensajeLabel_idticketMensaje}"/>
                        <h:outputText value="#{ticketMensajeController.selected.idticketMensaje}" title="#{bundle.ViewTicketMensajeTitle_idticketMensaje}"/>
                        <h:outputText value="#{bundle.ViewTicketMensajeLabel_descripcion}"/>
                        <h:outputText value="#{ticketMensajeController.selected.descripcion}" title="#{bundle.ViewTicketMensajeTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewTicketMensajeLabel_fecha}"/>
                        <h:outputText value="#{ticketMensajeController.selected.fecha}" title="#{bundle.ViewTicketMensajeTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTicketMensajeLabel_correlativo}"/>
                        <h:outputText value="#{ticketMensajeController.selected.correlativo}" title="#{bundle.ViewTicketMensajeTitle_correlativo}"/>
                        <h:outputText value="#{bundle.ViewTicketMensajeLabel_idticket}"/>
                        <h:outputText value="#{ticketMensajeController.selected.idticket}" title="#{bundle.ViewTicketMensajeTitle_idticket}"/>
                        <h:outputText value="#{bundle.ViewTicketMensajeLabel_idusuario}"/>
                        <h:outputText value="#{ticketMensajeController.selected.idusuario}" title="#{bundle.ViewTicketMensajeTitle_idusuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TicketMensajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
