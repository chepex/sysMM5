<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:composition   template="/WEB-INF/template.xhtml"> 
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">    
            <h:form id="TicketProblemaListForm">                
                
                <div class="Container100">
                    <div class="Card">
                        <div class="Container40">
                            <h1> Problema Ticket</h1>
                        </div>
                        <div class="Container60   Responsive100  TexAlRight ">                            
                          
                             
                        </div>
                    </div>
                </div>
                <div class="SeparatorFull"></div>
                
                
              
                    <p:panel header="#{bundle.ListTicketProblemaTitle}">
                        <p:dataTable id="datalist" value="#{ticketProblemaController.items}" var="item"
                            selectionMode="single" selection="#{ticketProblemaController.selected}"                           
                            rowKey="#{item.idticketProblema}"
                            scrollable="true" 
                            scrollHeight="250"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTicketProblemaTitle_idticketProblema}"/>
                                </f:facet>
                                <h:outputText value="#{item.idticketProblema}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTicketProblemaTitle_nombre}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTicketProblemaTitle_activo}"/>
                                </f:facet>
                                <h:outputText value="#{item.activo}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="fa  fa-plus  Fs16 White"   value="#{bundle.Create}" actionListener="#{ticketProblemaController.prepareCreate}" update=":TicketProblemaCreateForm" oncomplete="PF('TicketProblemaCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="fa  fa-search  Fs16 White" value="#{bundle.View}" update=":TicketProblemaViewForm" oncomplete="PF('TicketProblemaViewDialog').show()" disabled="#{empty ticketProblemaController.selected}"/>
                                <p:commandButton id="editButton"   icon="fa  fa-pencil  Fs16 White" value="#{bundle.Edit}" update=":TicketProblemaEditForm" oncomplete="PF('TicketProblemaEditDialog').show()" disabled="#{empty ticketProblemaController.selected}"/>
                                <p:commandButton id="deleteButton" icon="fa  fa-trash  Fs16 White"  value="#{bundle.Delete}" actionListener="#{ticketProblemaController.destroy}" update=":growl,datalist" disabled="#{empty ticketProblemaController.selected}">
                                    <p:confirm header="Confirmation" message="Desea eliminar este registro ?" icon="ui-icon-alert" />
                                </p:commandButton>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</ui:composition>
