<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketProblemaViewDlg" widgetVar="TicketProblemaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTicketProblemaTitle}">
            <h:form id="TicketProblemaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketProblemaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTicketProblemaLabel_idticketProblema}"/>
                        <h:outputText value="#{ticketProblemaController.selected.idticketProblema}" title="#{bundle.ViewTicketProblemaTitle_idticketProblema}"/>
                        <h:outputText value="#{bundle.ViewTicketProblemaLabel_nombre}"/>
                        <h:outputText value="#{ticketProblemaController.selected.nombre}" title="#{bundle.ViewTicketProblemaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTicketProblemaLabel_activo}"/>
                        <h:outputText value="#{ticketProblemaController.selected.activo}" title="#{bundle.ViewTicketProblemaTitle_activo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TicketProblemaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
