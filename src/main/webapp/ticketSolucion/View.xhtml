<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketSolucionViewDlg" widgetVar="TicketSolucionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTicketSolucionTitle}">
            <h:form id="TicketSolucionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketSolucionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTicketSolucionLabel_idticketSolucion}"/>
                        <h:outputText value="#{ticketSolucionController.selected.idticketSolucion}" title="#{bundle.ViewTicketSolucionTitle_idticketSolucion}"/>
                        <h:outputText value="#{bundle.ViewTicketSolucionLabel_nombre}"/>
                        <h:outputText value="#{ticketSolucionController.selected.nombre}" title="#{bundle.ViewTicketSolucionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTicketSolucionLabel_activo}"/>
                        <h:outputText value="#{ticketSolucionController.selected.activo}" title="#{bundle.ViewTicketSolucionTitle_activo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TicketSolucionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
