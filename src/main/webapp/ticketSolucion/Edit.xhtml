<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketSolucionEditDlg" widgetVar="TicketSolucionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTicketSolucionTitle}">
            <h:form id="TicketSolucionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketSolucionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTicketSolucionLabel_idticketSolucion}" for="idticketSolucion" />
                        <p:inputText id="idticketSolucion" value="#{ticketSolucionController.selected.idticketSolucion}" title="#{bundle.EditTicketSolucionTitle_idticketSolucion}" required="true" requiredMessage="#{bundle.EditTicketSolucionRequiredMessage_idticketSolucion}"/>
                        <p:outputLabel value="#{bundle.EditTicketSolucionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ticketSolucionController.selected.nombre}" title="#{bundle.EditTicketSolucionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditTicketSolucionLabel_activo}" for="activo" />

                    </p:panelGrid>
