<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:composition   template="/WEB-INF/template.xhtml"> 
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">    
            <h:form id="BancoListForm">                
                <p:fieldset legend="Lista Banco" toggleable="true" toggleSpeed="500">
                <p:panel header="Bancos">
                    <p:dataTable id="datalist" value="#{bancoController.items}" var="item"
                                 selectionMode="single" 
                                 selection="#{bancoController.selected}"                                
                                 rowKey="#{item.idbanco}"                               
                                 scrollable="true" 
                                 scrollHeight="250"
                                 >
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoTitle_idbanco}"/>
                            </f:facet>
                            <h:outputText value="#{item.idbanco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoTitle_usuarioCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioCreate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoTitle_fechaCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoTitle_usuarioUpdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioUpdate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBancoTitle_fechaUpdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaUpdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear" actionListener="#{bancoController.prepareCreate}" update=":BancoCreateForm" oncomplete="PF('BancoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BancoViewForm" oncomplete="PF('BancoViewDialog').show()" disabled="#{empty bancoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BancoEditForm" oncomplete="PF('BancoEditDialog').show()" disabled="#{empty bancoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bancoController.destroy}" update=":growl,datalist" disabled="#{empty bancoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
                    </p:fieldset>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</ui:composition>
