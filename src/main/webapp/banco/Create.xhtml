<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BancoCreateDlg" widgetVar="BancoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBancoTitle}">
            <h:form id="BancoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bancoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateBancoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{bancoController.selected.nombre}" title="#{bundle.CreateBancoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateBancoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateBancoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{bancoController.selected.descripcion}" title="#{bundle.CreateBancoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateBancoLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox value="#{bancoController.selected.activo}"  id="activo"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bancoController.create}" value="#{bundle.Save}" update="display,:BancoListForm:datalist,:growl" oncomplete="PF('BancoCreateDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BancoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
